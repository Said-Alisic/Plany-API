name: Workflow 001 - Format

on:
  pull_request:
    types: [ready_for_review, synchronize, reopened]
    paths:
      - "**.cs"
      - ".editorconfig"
  workflow_dispatch:

jobs:
  dotnet-format:
    if: github.event.pull_request.draft == false || contains(github.event_name, 'workflow_dispatch')
    runs-on: ubuntu-22.04.3

    steps:
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "6.0.x"

      - name: Install dotnet-format tool
        run: dotnet tool install -g dotnet-format

      - name: Check out code
        uses: actions/checkout@v3

      - name: Run dotnet format
        run: dotnet format . --verbosity diagnostic
